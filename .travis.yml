language: go
go:
  - "1.10"
before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - dep ensure
script:
  - make
before_deploy:
  - make VERSION=${TRAVIS_TAG} release -j2
deploy:
  provider: releases
  api_key:
    secure: ""
  file: release/*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
notifications:
  email: false
